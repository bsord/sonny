name: "Bump, Tag, Build, and Publish"
# SECRETS NEEDED:
# CR_USERNAME - Container Registry Username (github or dockerhub)
# CR_PAT - Container registry Personal access token with push priveledges
# CF_API_KEY - ChartMuseum API Key with permission to push
# CF_REPO_URL - ChartMusuem REPO URL in the format: 'https://h.cfcr.io/bsord/charts'
# GITHUB_TOKEN - This one is assumed, provided by github automatically

env:
  # Docker image name to publish to
  IMAGE_NAME: bsord/sonny

on:
  push:
    branches:
      - "master"

jobs:
  bump-tag-publish:
    name: "Bump, Tag, Build, and Publish"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: Get next semver
        id: get-next-version
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.github_token }}
          tag-prefix: ''
          output-file: false
          skip-version-file: true
          skip-commit: true

      - name: Update source code versions
        run: |
          sed -r -i 's/(\"version\":[^*]\")([[:alnum:].]*)/\1${{ steps.get-next-version.outputs.version }}/g' package.json
          sed -r -i 's/(version:[^*]|appVersion:[^*])([[:alnum:].]*)/\1${{ steps.get-next-version.outputs.version }}/g' ./chart/Chart.yaml

      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          message: "Auto version bump to: ${{ steps.get-next-version.outputs.version }}"
          tag: "${{ steps.get-version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Conventional Changelog Action
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.github_token }}
          tag-prefix: ''
      
      - name: Build, tag, and push Docker image
        run: |
          docker build . --file Dockerfile --tag $IMAGE_NAME
          echo "${{ secrets.CR_PAT }}" | docker login -u ${{ secrets.CR_USERNAME }} --password-stdin
          IMAGE_ID=$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          echo $VERSION
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest

      - name: Push Helm Chart
        uses: bsord/helm-push@v2
        with:
          access-token: ${{ secrets.CF_API_KEY }}
          repository-url: ${{ secrets.CF_REPO_URL }} 
          force: true
          chart-folder: chart
      


